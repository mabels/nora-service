<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{appTitle}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />

    <script src="{{fireBase.jsBaseUrl}}/firebase-app.js"></script>
    <script src="{{fireBase.jsBaseUrl}}/firebase-auth.js"></script>
    <script src="{{fireBase.remoteInitUrl}}"></script>
</head>

<body class="p-3" style="background-color:#f5f5f5">
    <div class="container card mt-5 pb-3 pt-4">
        <h1 class="h3 mb-5 font-weight-normal"><strong>NO</strong>de-<strong>R</strong>ed home
        <strong>A</strong>utomation</h1>
	<h1 class="h6 mb-3 font-weight-normal">Use the following token in node-red {{appTitle}} configuration node:</h1>
	<h2 class="h6 mb-3 font-weight-normal">node-red custom token</h2>
        <code>{{token}}</code>
        <br />
    <h2 class="h6 mb-3 font-weight-normal">Given IDToken</h2>
        <code>{{idToken}}</code>
        <br />
    <h2 class="h6 mb-3 font-weight-normal">Got IDToken</h2>
        <code id="gotIdToken"></code>
        <br />
    <h2 class="h6 mb-3 font-weight-normal">Error IDToken</h2>
        <code id="errorIdToken"></code>
        <br />
    {{pleaForDonation}}

    <script type="text/javascript">
        let idToken = "{{idToken}}";
        console.log('IdToken', idToken);
        const googleCredential = firebase.auth.GoogleAuthProvider.credential(idToken);
        firebase.auth().signInWithCredential(googleCredential)
            .then(o => document.getElementById('gotIdToken').innerText = JSON.stringify(o))
            .catch(e => document.getElementById('errorIdToken').innerText = JSON.stringify(e))
    </script>

    <a class="btn btn-secondary align-self-start" href="{{revokeUrl}}">Revoke Node-red token</a>
        <h1 class="h6 mt-3 font-weight-normal">Your devices/state</h1>
        <code style="white-space: pre;">{{userDevicesJson}}</code>
    </div>
</body>

</html>
